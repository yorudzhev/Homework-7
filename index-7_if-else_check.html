<html lang="en">
<head>

<body>
    
    <script>

        let multiplyNumbers = (firstNumber, secondNumber) => firstNumber * secondNumber;
        let addNumbers = (firstNumber, secondNumber) => firstNumber + secondNumber;
        let divideNumbers = (firstNumber, secondNumber) => firstNumber / secondNumber;
        let subtractNumbers = (firstNumber, secondNumber) => firstNumber - secondNumber;

        function calculateNumbers () {

            let firstNumber = +prompt("Первое число?", 0);
            let secondNumber = +prompt("Второе число число?", 0);
            let operator = prompt ("Оператор?");
        
          
            // // if (Number.isFinite(firstNumber) || isFinite(Number.secondNumber))
            // if (!Number.isNaN(firstNumber) || !Number.isNaN(secondNumber))
            // {
                switch(operator) {
                case "+": 
                    alert(addNumbers(firstNumber, secondNumber));
                    break;
                case "-": 
                    alert(subtractNumbers(firstNumber, secondNumber));
                    break;
                case "*": 
                    alert(multiplyNumbers(firstNumber, secondNumber));
                    break;
                case "/": 
                    alert(divideNumbers(firstNumber, secondNumber)); 
                    break;
                default:    
                    alert ("not a valid operator");
                } 
            // } else {"Введите число"}

        }

        calculateNumbers()
        
    </script>

</body>
